language: cpp

dist: trusty

branches:
  except:
  - gh-pages

addons:
  apt:
    sources:
        - deadsnakes
    packages:
        - python3.4

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - alias python=python3
    - eval "${MATRIX_EVAL}"
    - pip3 install --user cpp-coveralls

script:
    - mkdir build
    - cd build
    - cp ../include/abulafia/abulafia_all.h ./abulafia_all_ref.h
    - cmake -DCMAKE_VERBOSE_MAKEFILE=ON ..
    - cmake --build .
    - ctest
    - cmp --silent ../include/abulafia/abulafia_all.h ./abulafia_all_ref.h

after_success:
  - coveralls --root .. -E ".*googletest.*" -E ".*CMakeFiles.*" -E ".*tests/.*.cpp.*"

notifications:
  email: false